name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 触发条件：当推送到 main 分支时

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Build and deploy
        run: yarn deploy
